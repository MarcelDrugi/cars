<section class="section">
  <div class="columns is-centered">
    <div class="column is-half">
      <label>Segment: </label>
      <select (change)="changeSegment($event.target.value)">
        <option value="" disabled [defaultSelected]=true>wybierz segment</option>
        <option *ngFor="let segment of segments" [value]="segment.id">
          {{segment.name}}
        </option>
      </select>
      <input class="input"  type="date" [value]="termRange" >
      <div ><button (click)="validData()">PRZEJDŹ DO ZAMÓWIENIA</button></div>
    </div>
  </div>
  <div *ngIf="segmentError"> Prosimy wybrać segment aut</div>
  <div *ngIf="rangeError"> Prosimy wybrać przedział czasu </div>
  <div *ngIf="loginError"> Prosimy zalogować się przed dokonaniem rezerwacji</div>
  <div *ngIf="allowError"> We wskazanym terminie nie ma dosteponych samochodów z rządanego segmentu. Prosimy wybrać inny segment lub skontaktować się z obsługą wypożyczalni.</div>
</section>
